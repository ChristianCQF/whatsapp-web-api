<html>

<head>
    <title>WhatsApp Web API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            padding: 24px;
        }

        .qr {
            text-align: center;
        }

        .mensajero {
            margin-top: 24px;
        }

        .messages {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            height: 180px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .msg {
            margin-bottom: 8px;
        }

        .msg.me {
            text-align: right;
            color: #007bff;
        }

        .msg.other {
            text-align: left;
            color: #333;
        }

        input,
        button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>WhatsApp API v1</h2>
        {{QR_SECTION}}
    </div>
</body>
<script>
    async function checkReady() {
        const res = await fetch('/api/whatsapp/status');
        const data = await res.json();
        if (data.ready) {
            location.reload(); // recarga automáticamente al estar listo
        }
    }

    // Revisa cada 3 segundos si ya está listo
    setInterval(checkReady, 3000);
</script>

</html>
