<style>
    #estado {
        transition: opacity 0.5s ease;
        opacity: 1;
    }

    #estado.fade-out {
        opacity: 0;
    }
</style>


<div class="mensajero" style="text-align: center; margin-top: 20px;">
    <h3 id="estado">⏳ Esperando conexión a WhatsApp...</h3>
</div>

<script>
    let textoActual = "⏳ Esperando conexión a WhatsApp...";

    async function checkReady() {
        try {
            const res = await fetch('/api/whatsapp/status');
            const data = await res.json();
            const estado = document.getElementById('estado');

            const nuevoTexto = data.ready
                ? "✅ Conectado a WhatsApp"
                : "⏳ Esperando conexión a WhatsApp...";

            if (textoActual !== nuevoTexto) {
                textoActual = nuevoTexto;

                // Aplicar fade-out solo si hay cambio
                estado.classList.add('fade-out');

                setTimeout(() => {
                    estado.textContent = nuevoTexto;
                    estado.classList.remove('fade-out');
                }, 500);
            }

            // Si no está listo, redirige a mostrar QR
            if (!data.ready) {
                window.location.href = '/api/whatsapp';
            }

        } catch (err) {
            console.error('Error al verificar el estado:', err);
        }
    }

    checkReady();
    setInterval(checkReady, 3000);
</script>
